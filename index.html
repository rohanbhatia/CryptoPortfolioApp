<!doctype html>

<html lang="en">
<head>

  <meta charset="utf-8">
  <title>CryptoPortfolioApp</title>
  <meta name="description" content="The HTML5 Herald">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  
  <h1>Crypto Portfolio App</h1>

  <h2>Holdings</h2>

  <p id="date"></p>
  <script>
	document.getElementById("date").innerHTML = Date();
  </script>

  <div id="btc">
  	<h3>Bitcoin</h3>
  	<p>Total BTC:</p>
  	<p>BTC Price (USD)</p>
  	<p>BTC Price (CAD)</p>
  	<p>BTC Position Value</p>
  </div>

  <div id="eth">
  	<h3>Ethereum</h3>
  	<p>Total ETH:</p>
  	<p>ETH Price (USD)</p>
  	<p>ETH Price (CAD)</p>
  	<p>ETH Position Value</p>
  </div>

  <div id="ltc">
  	<h3>Litecoin</h3>
  	<p>Total LTC:</p>
  	<p>LTC Price (USD)</p>
  	<p>LTC Price (CAD)</p>
  	<p>LTC Position Value</p>
  </div>

  <h2>New transaction</h2>

  <div id="new">

  </div>


  <script src="scripts.js"></script>

</body>
</html>
