<!doctype html>

<html lang="en">
<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>

  <meta charset="utf-8">
  <title>CryptoPortfolioApp</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  
  <h1>Crypto Portfolio App</h1>

  <p id="date"></p>
  <script>
	document.getElementById("date").innerHTML = Date();
  </script>

  <div id="row1">
	  <div id="btc">
	  	<h3 class="title">Bitcoin</h3>
	  	<p class="total">Total BTC:</p>
	  	<p class="usd">BTC Price (USD):</p>
	  	<p class="cad">BTC Price (CAD):</p>
	  	<p class="position_value">BTC Position Value (USD):</p>
	  </div>
	  <div id="eth">
	  	<h3 class="title">Ethereum</h3>
	  	<p class="total">Total ETH:</p>
	  	<p class="usd">ETH Price (USD):</p>
	  	<p class="cad">ETH Price (CAD):</p>
	  	<p class="position_value">ETH Position Value (USD):</p>
	  </div>
	  <div id="ltc">
	  	<h3 class="title">Litecoin</h3>
	  	<p class="total">Total LTC:</p>
	  	<p class="usd">LTC Price (USD):</p>
	  	<p class="cad">LTC Price (CAD): Unavailable </p>
	  	<p class="position_value">LTC Position Value (USD) :</p>
	  </div>

  </div>

   <div id="chart">
  <div id="container"></div>
  </div>



  


  <script src="scripts.js" type="text/javascript"></script>
 

</body>
</html>
